<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <h1>Password Generator</h1>
    <form action="{% url 'password' %}">
        <label>Length:
            <select name="length">
                {% for l in length %}
                    <option value="{{ l }}" {% if l == 12  %} selected="selected" {% endif %}>{{ l }}</option>
                {% endfor %}
            </select>
        </label><br>
        <label>Uppercase: <input type="checkbox" name="uppercase"></label><br>
        <label>Numbers: <input type="checkbox" name="numbers"></label><br>
        <label>Special Characters: <input type="checkbox" name="special"></label><br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
    <a href="{% url 'about' %}">About Me</a>
</div>
</body>
</html>
